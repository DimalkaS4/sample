<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DianEro | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            bg: '#0a0a0a',
                            card: '#111111',
                            border: '#222222'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-white text-neutral-900 dark:bg-dark-bg dark:text-neutral-100 transition-colors duration-300 font-sans antialiased">
    
    <!-- Navbar -->
    <nav class="fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-dark-border bg-white/80 dark:bg-dark-bg/80 backdrop-blur-md transition-all duration-300">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-6">
            <a href="index.html" class="text-2xl font-extrabold tracking-widest uppercase text-neutral-900 dark:text-white">DianEro</a>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-8 items-center">
                <a href="index.html" class="text-neutral-600 dark:text-neutral-400 hover:text-black dark:hover:text-white font-medium transition-colors">Home</a>
                <a href="men.html" class="text-neutral-600 dark:text-neutral-400 hover:text-black dark:hover:text-white font-medium transition-colors">Men</a>
                <a href="women.html" class="text-neutral-600 dark:text-neutral-400 hover:text-black dark:hover:text-white font-medium transition-colors">Women</a>
                <a href="size-guide.html" class="text-neutral-600 dark:text-neutral-400 hover:text-black dark:hover:text-white font-medium transition-colors">Size Guide</a>
                <a href="contact.html" class="text-neutral-900 dark:text-white font-bold transition-colors">Contact</a>
            </div>

            <!-- Actions -->
            <div class="flex items-center space-x-4">
                <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors text-lg w-10 h-10 flex items-center justify-center">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="mobileMenuBtn" class="md:hidden p-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors text-lg">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu fixed inset-0 bg-white dark:bg-dark-bg z-[60] transform translate-x-full transition-transform duration-300 flex flex-col items-center justify-center space-y-8 text-2xl">
        <button id="closeMenu" class="absolute top-6 right-6 p-2 text-3xl hover:text-gray-600 dark:hover:text-gray-300">
            <i class="fas fa-times"></i>
        </button>
        <a href="index.html" class="font-bold hover:text-gray-600 dark:hover:text-gray-300">Home</a>
        <a href="men.html" class="font-bold hover:text-gray-600 dark:hover:text-gray-300">Men</a>
        <a href="women.html" class="font-bold hover:text-gray-600 dark:hover:text-gray-300">Women</a>
        <a href="size-guide.html" class="font-bold hover:text-gray-600 dark:hover:text-gray-300">Size Guide</a>
        <a href="contact.html" class="font-bold text-black dark:text-white">Contact</a>
    </div>

    <!-- Contact Section -->
    <section class="pt-32 pb-20 min-h-screen">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight mb-4">Connect With Us</h2>
                <div class="w-24 h-1 bg-neutral-900 dark:bg-white mx-auto"></div>
            </div>

            <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16">
                <!-- Contact Details -->
                <div class="space-y-12">
                    <div>
                        <h3 class="text-xl font-bold tracking-widest mb-6 text-neutral-500 dark:text-neutral-400 uppercase">Direct Line</h3>
                        <a href="tel:+15551234567" class="inline-flex items-center justify-center px-8 py-4 bg-neutral-900 dark:bg-white text-white dark:text-black font-bold tracking-widest rounded-full hover:opacity-90 transition-opacity w-full md:w-auto">
                            <i class="fas fa-phone-alt mr-3"></i> Call Us Now
                        </a>
                    </div>

                    <div>
                        <h3 class="text-xl font-bold tracking-widest mb-6 text-neutral-500 dark:text-neutral-400 uppercase">Social Channels</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <a href="https://instagram.com" target="_blank" class="flex flex-col items-center justify-center p-6 bg-gray-50 dark:bg-dark-card border border-gray-200 dark:border-dark-border rounded-2xl hover:border-pink-500 hover:text-pink-500 transition-colors group">
                                <i class="fab fa-instagram text-3xl mb-2 group-hover:scale-110 transition-transform"></i>
                                <span class="font-medium">Instagram</span>
                            </a>
                            <a href="https://whatsapp.com" target="_blank" class="flex flex-col items-center justify-center p-6 bg-gray-50 dark:bg-dark-card border border-gray-200 dark:border-dark-border rounded-2xl hover:border-green-500 hover:text-green-500 transition-colors group">
                                <i class="fab fa-whatsapp text-3xl mb-2 group-hover:scale-110 transition-transform"></i>
                                <span class="font-medium">WhatsApp</span>
                            </a>
                            <a href="https://linkedin.com" target="_blank" class="flex flex-col items-center justify-center p-6 bg-gray-50 dark:bg-dark-card border border-gray-200 dark:border-dark-border rounded-2xl hover:border-blue-600 hover:text-blue-600 transition-colors group">
                                <i class="fab fa-linkedin-in text-3xl mb-2 group-hover:scale-110 transition-transform"></i>
                                <span class="font-medium">LinkedIn</span>
                            </a>
                            <a href="https://facebook.com" target="_blank" class="flex flex-col items-center justify-center p-6 bg-gray-50 dark:bg-dark-card border border-gray-200 dark:border-dark-border rounded-2xl hover:border-blue-500 hover:text-blue-500 transition-colors group">
                                <i class="fab fa-facebook-f text-3xl mb-2 group-hover:scale-110 transition-transform"></i>
                                <span class="font-medium">Facebook</span>
                            </a>
                        </div>
                    </div>

                    <div class="flex items-center space-x-4 p-6 bg-gray-50 dark:bg-dark-card border border-gray-200 dark:border-dark-border rounded-2xl">
                        <div class="w-12 h-12 rounded-full bg-neutral-200 dark:bg-neutral-800 flex items-center justify-center text-xl">
                            <i class="fas fa-map-pin"></i>
                        </div>
                        <p class="font-medium text-lg">123 Fashion Ave, Global District, NY 10001</p>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="bg-gray-50 dark:bg-dark-card p-8 md:p-10 rounded-3xl border border-gray-200 dark:border-dark-border shadow-lg">
                    <h3 class="text-2xl font-bold mb-8">Send Inquiry</h3>
                    <form class="space-y-6">
                        <div>
                            <input type="text" placeholder="NAME" required class="w-full bg-white dark:bg-black border border-gray-200 dark:border-dark-border p-4 rounded-xl focus:outline-none focus:border-neutral-900 dark:focus:border-white transition-colors placeholder-neutral-400">
                        </div>
                        <div>
                            <input type="email" placeholder="EMAIL" required class="w-full bg-white dark:bg-black border border-gray-200 dark:border-dark-border p-4 rounded-xl focus:outline-none focus:border-neutral-900 dark:focus:border-white transition-colors placeholder-neutral-400">
                        </div>
                        <div>
                            <textarea rows="5" placeholder="MESSAGE" required class="w-full bg-white dark:bg-black border border-gray-200 dark:border-dark-border p-4 rounded-xl focus:outline-none focus:border-neutral-900 dark:focus:border-white transition-colors placeholder-neutral-400 resize-none"></textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="px-8 py-4 border border-neutral-900 dark:border-white text-neutral-900 dark:text-white font-bold tracking-widest rounded-full hover:bg-neutral-900 hover:text-white dark:hover:bg-white dark:hover:text-black transition-all">
                                TRANSMIT
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-8 text-center text-neutral-500 dark:text-neutral-400 text-sm border-t border-gray-200 dark:border-dark-border">
        <p>&copy; 2025 DianEro. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
